<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tracked Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <a href="index.html" class="text-4xl font-bold text-gray-900 hover:text-green-800">Game Tracker</a>
        <p class="mt-2 text-lg text-gray-600">A simple site to track time played in game and completed games</p>
    </div>
    <div class="grid grid-cols-2 gap-3 p-8">
        <div class="flex justify-center items-center">
            <a href="tracked_games.html" class="px-6 py-3 bg-green-500 text-white text-lg font-medium rounded-lg shadow-md hover:bg-green-800 transition">Tracked Games</a>
        </div>
        <div class="flex justify-center items-center">
            <a href="completed_games.html" class="px-6 py-3 bg-green-500 text-white text-lg font-medium rounded-lg shadow-md hover:bg-green-800 transition">Completed Games</a>
        </div>
    </div>

    <div class="container mx-auto my-2 p-.5 bg-lime-50 rounded-lg shadow-md flex justify-center items-center">
        <div class="flex flex-col gap-2 p-8 sm:flex-row sm:items-center sm:gap-2">
            <img class="max-w-64 max-h-64 object-cover" src="/img/baldurs-gate-3.jpg">
            <div class="space-y-1">
                <p class="text-lg text-black">Baldurs Gate 3</p>
                <p class="text-md text-black">Current playtime: 65 hours</p>
                <input type="text" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Add playtime">
            </div>
            <div class="flex flex-col items-center space-y-2">
                <svg class="w-24 h-24 text-green-500 hover:text-green-800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <span class="text-md text-black">Complete</span>
            </div>
            <div class="flex flex-col items-center space-y-2">
                <svg class="w-24 h-24 text-red-500 hover:text-red-800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <span class="text-md text-black">Drop</span>
            </div>
        </div>
    </div>
    <div class="container mx-auto my-2 p-.5 bg-lime-50 rounded-lg shadow-md flex justify-center items-center">
        <div class="flex flex-col gap-2 p-8 sm:flex-row sm:items-center sm:gap-2">
            <img class="max-w-64 max-h-64 object-cover" src="/img/elden-ring.jfif">
            <div class="space-y-1">
                <p class="text-lg text-black">Elden Ring</p>
                <p class="text-md text-black">Current playtime: 48 hours</p>
                <input type="text" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Add playtime">
            </div>
            <div class="flex flex-col items-center space-y-2">
                <svg class="w-24 h-24 text-green-500 hover:text-green-800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <span class="text-md text-black">Complete</span>
            </div>
            <div class="flex flex-col items-center space-y-2">
                <svg class="w-24 h-24 text-red-500 hover:text-red-800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <span class="text-md text-black">Drop</span>
            </div>
        </div>
    </div>
</body>
</html>
