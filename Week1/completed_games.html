<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Completed Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <a href="index.html" class="text-4xl font-semi-bold text-gray-900 hover:text-green-800">Game Tracker</a>
    </div>
    <div class="grid grid-cols-2 gap-3 p-8">
        <div class="flex justify-center items-center">
            <a href="tracked_games.html" class="px-6 py-3 bg-green-500 text-white text-lg font-medium rounded-lg shadow-md hover:bg-green-800 transition">Tracked Games</a>
        </div>
        <div class="flex justify-center items-center">
            <a href="completed_games.html" class="px-6 py-3 bg-green-500 text-white text-lg font-medium rounded-lg shadow-md hover:bg-green-800 transition">Completed Games</a>
        </div>
    </div>

    <div class="container mx-auto my-2 p-.5 bg-lime-50 rounded-lg shadow-md flex justify-center items-center">
        <div class="flex flex-col gap-2 p-8 sm:flex-row sm:items-center sm:gap-2">
            <img class="max-w-64 max-h-64 object-cover" src="img/dark-souls-3.jpg" alt="dark-souls-3.jpg">
            <div class="space-y-1">
                <p class="text-lg text-black">Dark Souls 3</p>
                <p class="text-md text-black">Date completed: 23/11/2023</p>
                <p class="text-md text-black">Completed in 31 hours</p>
            </div>
            <div class="flex flex-col items-center space-y-2">
                <svg class="w-24 h-24 text-red-500 hover:text-red-800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <span class="text-md text-black">Remove</span>
            </div>
        </div>
    </div>
    <div class="container mx-auto my-2 p-.5 bg-lime-50 rounded-lg shadow-md flex justify-center items-center">
        <div class="flex flex-col gap-2 p-8 sm:flex-row sm:items-center sm:gap-2">
            <img class="max-w-64 max-h-64 object-cover" src="img/witcher-3.jpg" alt="witcher-3.jpg">
            <div class="space-y-1">
                <p class="text-lg text-black">Witcher 3</p>
                <p class="text-md text-black">Date completed: 17/06/2022</p>
                <p class="text-md text-black">Completed in 122 hours</p>
            </div>
            <div class="flex flex-col items-center space-y-2">
                <svg class="w-24 h-24 text-red-500 hover:text-red-800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <span class="text-md text-black">Remove</span>
            </div>
        </div>
    </div>

</body>
</html>
